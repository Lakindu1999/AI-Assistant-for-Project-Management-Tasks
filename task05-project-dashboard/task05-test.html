<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Project Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-blue-950 min-h-screen p-6 text-white">

  <h1 class="text-4xl font-bold text-center mb-4">Project Dashboard</h1>
  <p class="text-center text-blue-300 mb-10">Stay on top of your projects with real-time updates.</p>

  <!-- Loading Spinner and Message -->
  <div id="loading" class="fixed inset-0 bg-blue-900 bg-opacity-90 flex flex-col items-center justify-center z-50 hidden">
    <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-blue-300 mb-6"></div>
    <p class="text-lg text-blue-200">Fetching project updates...</p>
  </div>

  <div class="flex flex-col md:flex-row gap-6 max-w-7xl mx-auto">
    <!-- Projects Grid -->
    <div id="projects" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 flex-1">
      <!-- Dynamic Project Cards -->
    </div>

    <!-- Notifications Panel -->
    <div class="w-full md:w-1/3 bg-blue-800 rounded-2xl shadow-lg p-6">
      <h2 class="text-2xl font-semibold mb-4 text-white">Notifications</h2>
      <ul id="notifications" class="space-y-4">
        <!-- Dynamic Notification Items -->
      </ul>
    </div>
  </div>

  <script>
    async function fetchAIData() {
      try {
        const response = await fetch("http://localhost:5678/webhook-test/project-dashboard");
        return await response.json();
      } catch (error) {
        console.error("Error fetching data:", error);
        return [];
      }
    }

    async function renderDashboard() {
      const loadingEl = document.getElementById('loading');
      const projectsContainer = document.getElementById('projects');
      const notificationsContainer = document.getElementById('notifications');

      // Show loading
      loadingEl.classList.remove('hidden');

      const result = await fetchAIData();

      // Hide loading
      loadingEl.classList.add('hidden');

      projectsContainer.innerHTML = '';
      notificationsContainer.innerHTML = '';

      const dataBlocks = result[0]?.data || [];

      dataBlocks.forEach(block => {
        block.output.forEach(item => {
          const response = item.response;
          if (!response) return;

          const { project_name, completeness_percent, due_date, notifications = [], tasks_percentage = {} } = response;

          // Create project card
          const card = document.createElement('div');
          card.className = 'bg-blue-800 text-white p-6 rounded-2xl shadow-lg flex flex-col items-center justify-center relative';

          card.innerHTML = `
            <h3 class="text-xl font-bold mb-4 text-center">${project_name}</h3>
            <div class="relative mb-6">
              <svg class="w-24 h-24 transform -rotate-90" viewBox="0 0 100 100">
                <circle class="text-blue-300" stroke-width="10" stroke="currentColor" fill="transparent" r="40" cx="50" cy="50"/>
                <circle class="text-green-400" stroke-width="10" stroke-dasharray="251.2" stroke-dashoffset="${251.2 - (251.2 * completeness_percent / 100)}" stroke-linecap="round" stroke="currentColor" fill="transparent" r="40" cx="50" cy="50"/>
              </svg>
              <div class="absolute inset-0 flex items-center justify-center text-xl font-bold">${Math.round(completeness_percent)}%</div>
            </div>
            <div class="text-center text-sm space-y-1">
              <p>In Progress: <span class="text-green-400">${Math.round(tasks_percentage.in_progress || 0)}%</span></p>
              <p>Pending: <span class="text-yellow-400">${Math.round(tasks_percentage.pending || 0)}%</span></p>
              <p>Completed: <span class="text-blue-300">${Math.round(tasks_percentage.completed || 0)}%</span></p>
              <p class="mt-2 text-blue-400">Due: ${due_date}</p>
            </div>
          `;
          projectsContainer.appendChild(card);

          // Add notifications
          notifications.forEach(note => {
            const li = document.createElement('li');
            li.className = "bg-blue-700 p-4 rounded-xl shadow-sm flex flex-col";

            li.innerHTML = `
              <div class="flex justify-between mb-1">
                <span class="font-semibold text-blue-200">${note.task_name}</span>
                <span class="text-xs text-blue-300">${note.due_date}</span>
              </div>
              <p class="text-xs text-blue-400 italic">Project: ${project_name}</p>
            `;
            notificationsContainer.appendChild(li);
          });
        });
      });
    }

    document.addEventListener('DOMContentLoaded', renderDashboard);
  </script>

</body>
</html>
